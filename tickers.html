<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/ETH Tickers</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #fffdd0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .tickers {
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        @media (min-width: 800px) {
            .tickers {
                flex-direction: row;
                gap: 6rem;
            }
        }
        .price {
            font-size: 5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }
        .label {
            font-size: 1.5rem;
            opacity: 0.5;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="tickers">
        <div>
            <div class="price" id="btc">--</div>
        </div>
        <div>
            <div class="price" id="eth">--</div>
        </div>
    </div>

    <script>
        const btc = document.getElementById('btc');
        const eth = document.getElementById('eth');

        function fmt(p) {
            return parseFloat(p).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function connect() {
            const ws = new WebSocket('wss://fstream.binance.com/stream?streams=btcusdt@ticker/ethusdt@ticker');
            ws.onmessage = (e) => {
                const d = JSON.parse(e.data).data;
                if (d.s === 'BTCUSDT') btc.textContent = fmt(d.c);
                else if (d.s === 'ETHUSDT') eth.textContent = fmt(d.c);
            };
            ws.onclose = () => setTimeout(connect, 3000);
            ws.onerror = () => ws.close();
        }
        connect();
    </script>
</body>
</html>
